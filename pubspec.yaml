name: flutterget
version: 1.0.0+1
publish_to: none
description: A new Flutter project.
environment:
  sdk: ">=2.17.3 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  get: 4.6.5
  get_storage: ^2.0.3
  http: 0.13.4
  lottie: 1.3.0
  shared_preferences: ^2.0.15

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/lottie/animasi.json
    - assets/lottie/dark.json
    - assets/images/logo.png
    - assets/images/quranlogo.png
    - assets/images/list.png
    - assets/images/list_dark.png
